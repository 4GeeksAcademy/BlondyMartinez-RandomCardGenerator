<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>

    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success d-flex">
    <div class="container-fluid d-flex flex-column grow">
      <div class="row d-flex justify-content-center align-items-center grow p-4">
        <div class="col-3">
          <div class="card d-flex justify-content-between px-4 box-shadow aspect-ratio">
            <div class="row d-flex align-items-start">
              <p class="fs-7 text-start suit">♠</p>
            </div>
            <div class="row">
              <p class="fs-7 text-center value">7</p>
            </div>
            <div class="row">
              <p class="fs-7 suit backwards">♠</p>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-warning mt-5 box-shadow" id="btn">
              Generate New Card
            </button>
          </div>
          <div class="d-flex flex-column">
            <label for="width-range" class="form-label">Width</label>
            <input type="range" class="width-range" id="width-range">
            <label for="height-range" class="form-label">Height</label>
            <input type="range" class="height-range" id="height-range">
          </div>
      </div>
      <div class="p-4 text-center">
        Made with ❤️ by Blondy Martínez
      </div>
    </div>
  </body>
</html>
